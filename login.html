<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSSlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <div class="login-container">
    <div class="">
      <img src="imagenes y videos/Urban_Feet_logo.png" alt="logo" class="imgLogo" style="height: 223px"/>
      <h1 style="margin-bottom:2rem;">Urban Feet</h1>
    </div>
    <form id="loginForm">
      <div class="input-group mb-3">
        <span class="input-group-text" style="height: 58px" id="basic-addon1"><i class="fas fa-user"></i></span>
        <div class="form-floating">
          <input type="correo" class="form-control" id="correoElec" placeholder="" required>
          <label for="floatingInput">Correo</label>
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-text" style="height: 58px" id="basic-addon1"><i class="fas fa-lock"></i></span>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required><br>
          <label for="floatingInput">Contraseña</label>
        </div>
      </div>

      <input type="submit" value="Ingresar">
      <p id="message"></p> <!-- Mostrar mensaje de error o éxito -->
      <p>¿No tienes cuenta aun? <a href="registro.html">Regístrate aquí</a></p>
    </form>
    <p id="message"></p> <!-- Mostrar mensaje de error o éxito -->
  </div>

  <script>
    // Obtener el formulario
    const form = document.getElementById('loginForm');

    // Añadir evento de envío de formulario
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe

      // Obtener los valores ingresados
      const correoElec = document.getElementById('correoElec').value;
      const password = document.getElementById('password').value;

      const storedEmail = localStorage.getItem('correoElec');
      const storedPassword = localStorage.getItem('password');
      // Validar las credenciales
      if (correoElec === storedEmail && password === storedPassword) {
        /*document.getElementById('message').textContent = 'Login exitoso. ¡Bienvenido, ' + correoElec + '!';*/
        document.getElementById('message').style.color = 'green';
         localStorage.setItem("loggedIn", "true");
        window.location.href = 'productos.html';
      } else {
        document.getElementById('message').textContent = 'Correo o contraseña incorrectos.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<footer></footer>
</html>
