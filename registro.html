<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSSlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="">
      <img src="imagenes y videos/Urban_Feet_logo.png" alt="logo" class="imgLogo" style="height: 223px"/>
    </div>
    <h2 style="margin-bottom:1.5rem;">Crea tu cuenta</h2>

    <form id="registerForm">
      <input class="input-group flex-nowrap" style="margin-bottom: 0;" type="text" id="name" placeholder="Nombre" equired><br>

      <input class="input-group flex-nowrap" style="margin-bottom: 0;" type="text" id="lastname" placeholder="Apellido" required><br>

      <input class="input-group flex-nowrap" style="margin-bottom: 0;" type="text" id="correoElec" placeholder="Correo" required><br>

      <input class="input-group flex-nowrap" style="margin-bottom: 0;" type="password" id="password" placeholder="Contraseña" required><br>

      <input type="submit" value="Registrar">
    </form>
    <p id="message"></p> <!-- Mostrar mensaje de éxito o error -->
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script>
    // Obtener el formulario de registro
    const registerForm = document.getElementById('registerForm');

    // Añadir evento de envío de formulario
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe

      // Obtener los valores ingresados
      const name = document.getElementById('name').value;
      const lastname = document.getElementById('lastname').value;
      const correoElec = document.getElementById('correoElec').value;
      const password = document.getElementById('password').value;

      // Guardar los datos en localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('lastname', lastname);
      localStorage.setItem('correoElec', correoElec);
      localStorage.setItem('password', password);

      // Mostrar mensaje de éxito
      document.getElementById('message').textContent = 'Registro exitoso. Ahora puedes iniciar sesión.';
      document.getElementById('message').style.color = 'green';
    });
  </script>
</body>
</html>
