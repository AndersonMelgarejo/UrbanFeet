<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Feet</title>
  <link rel="stylesheet" href="disenio.css">
  <link rel="stylesheet" href="productos.css">
  <link rel="stylesheet" href="Footer.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="funcionHeader.js"></script>
  <script src="funcionFooter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

</head>

<body style="background: #ececec">
  <script>
    loadHeader();  // Asegurándote de cargar el encabezado correctamente
  </script>
  <script>
    AOS.init();
  </script>
  <main>
    <div>
      <div class="slider-container">
        <div class="slider">
          <div class="slide">
            <img src="imagenes y videos/publi1.png" alt="Slide 1">
          </div>
          <div class="slide">
            <img src="imagenes y videos/publi2.png" alt="Slide 2">
          </div>
          <div class="slide">
            <img src="imagenes y videos/publi3.png" alt="Slide 3">
          </div>
        </div>
        <script src="slider.Inicio.js"></script>
      </div>
    </div>

    <!-- Sección de Marcas -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <section class="marcas-section">
      <h2 data-aos="zoom-in-down" id="productosS" class="marcas-h2">Marcas que te ofrecemos</h2>
      <div data-aos="zoom-in-down" class="carr">
        <div class="slide-track">
          <div class="slide">
            <img src="imagenes y videos/i-run.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/nike.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/atletix.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/newAtletic.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/adidas.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/punto.png" alt="">
          </div>

          <div class="slide">
            <img src="imagenes y videos/i-run.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/nike.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/atletix.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/newAtletic.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/adidas.png" alt="">
          </div>
          <div class="slide">
            <img src="imagenes y videos/punto.png" alt="">
          </div>
        </div>
      </div>

    </section>


    <!-- sección de novedades -->
    <section class="novedades-destacados">
      <h2 data-aos="zoom-in-down" class="Novedades-h2">Novedades y destacados</h2>
      <div data-aos="zoom-in-down" class="novedades-grid">
        <div class="producto-card">
          <img src="imagenes y videos/novedadZap1.png" alt="Nike Revolution 7">
          <h3>Nike Revolution 7</h3>
          <p>Zapatillas de running para mujer</p>
          <p class="precio">S/ 219.00</p>
        </div>
        <div class="producto-card">
          <img src="imagenes y videos/novedadZap2.png" alt="CHIMPUNES PREDATOR LEAGUE PASTO SINTÉTICO">
          <h3>CHIMPUNES PREDATOR LEAGUE PASTO SINTÉTICO</h3>
          <p class="precio">S/ 349.00</p>
        </div>
        <div class="producto-card">
          <img src="imagenes y videos/novedadZap3.png" alt="Zapatillas Freestyle">
          <h3>Zapatillas Freestyle</h3>
          <p>I-RUN NIEVES COLORES</p>
          <p class="precio">S/ 159.00</p>
        </div>
      </div>
    </section>

      <!-- Sección de Catálogo -->
      <section class="catalogo-section">
        <h2 data-aos="zoom-in-down" class="novedades-destacados subtitulo3">Catalogo</h2>
        <aside data-aos="zoom-in-down" class="filtros">
          <div class="filtro-grupo">
            <h4 class="subtitulos">Marcas</h4>
            <label><input class="botones" type="checkbox" name="marca" value="NIKE" /> NIKE</label>
            <label><input class="botones" type="checkbox" name="marca" value="I-RUN" /> I-RUN</label>
            <label><input class="botones" type="checkbox" name="marca" value="Adidas" /> Adidas</label>
          </div>
          <div class="filtro-grupo" style="display: block;">
            <h4 class="subtitulos" style="padding-bottom: 0.5em;">Precio</h4>
            <input id="precioSlider" class="botonSlider" type="range" min="100" max="1000" value="1000"
              style="width: 100%;" />
            <span id="precioValor">1000</span>
          </div>
          <div class="filtro-grupo">
            <h4 class="subtitulos">Color</h4>
            <label><input class="botones" type="checkbox" name="color" value="Negro" /> Negro</label>
            <label><input class="botones" type="checkbox" name="color" value="Blanco" /> Blanco</label>
            <label><input class="botones" type="checkbox" name="color" value="Rojo" /> Rojo</label>
          </div>
          <div class="filtro-grupo">
            <h4 class="subtitulos">Género</h4>
            <label><input class="botones" type="checkbox" name="genero" value="Niños" /> Niños</label>
            <label><input class="botones" type="checkbox" name="genero" value="Mujer" /> Mujer</label>
            <label><input class="botones" type="checkbox" name="genero" value="Hombre" /> Hombre</label>
          </div>
        </aside>

        <main class="productos-grid" id="productosGrid">
          <!-- Aquí se mostrarán los productos filtrados -->
        </main>
      </section>

    <!-- Sección de Paginación -->
    <div class="caja-paginacion">
      <nav class="pagination">
        <a href="#" class="prev">← Previous</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>

        <span class="ellipsis">...</span>
        <a href="#" class="next">Next →</a>
      </nav>
    </div>

  </main>

  <script>
    loadFooter();  
  </script>


  <script src="productos.js"></script> <!-- Este script es donde gestionas la carga de productos -->

</body>

</html>
